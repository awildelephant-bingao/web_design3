<!DOCTYPE html>
<html lang="en">

<head>
	<title>Login popup box</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css" type="text/css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Poppins:wght@300&display=swap"
		rel="stylesheet">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>

<body>

	<header class="mb-auto">
		<div>
			<h3 class="float-md-start display-1 text-center fw-bold mb-0">Green Sausage</h3>
			<nav class="nav nav-masthead justify-content-center float-md-end">
				<a class="nav-link sm-h5 text-dark fw-bold active" aria-current="page" href="Home.html">Home</a>
				<a class="nav-link sm-h5 text-dark fw-bold" href="index.html">About</a>
				<a class="nav-link sm-h5 text-dark fw-bold" href="Product.html">Product</a>
				<a class="nav-link sm-h5 text-dark fw-bold" href="Team.html">Team</a>
			</nav>
		</div>

	</header>

	<div class="login-popup">
		<div class="box">
			<div class="img-area">
				<div class="img">
				</div>
				<h1 class="text-light">Green Sausage</h1>
			</div>
			<div class="form">
				<div class="close">&times;</div>
				<h1>Subscription</h1>
				<form>
					<div class="form-group">
						<input type="text" placeholder="Name" class="form-control">
					</div>
					<div class="form-group">
						<input type="text" placeholder="Email" class="form-control">
					</div>
					<div class="form-group">
						<input type="text" placeholder="Address" class="form-control">
					</div>
					<div class="form-group">
						<label><input type="checkbox">
							Agree to terms and conditions
						</label>
					</div>
					<a href="index.html">
						<button type="button" class="btn">Subscript</button>
					</a>

				</form>
			</div>
		</div>
	</div>

	<script src="script.js"></script>
</body>

</html>
