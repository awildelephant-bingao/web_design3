<!DOCTYPE html>
<html lang="en">

<head>
	<title>Login popup box</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css" type="text/css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Poppins:wght@300&display=swap"
		rel="stylesheet">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>

<body>

	<header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="Home.html">
                    <img src="IMAGES/LOGO.png" alt="my-logo" class="img-fluid" />
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navigation nav nav-masthead justify-content-around float-md-end collapse navbar-collapse mb-auto" id="navbarSupportedContent">

                    
                      
                            <a class="nav-link sm-h5 text-success fw-bold active oswald-font" aria-current="page" href="Home.html">Home</a>
                            <a class="nav-link sm-h5 text-success fw-bold oswald-font" href="index.html">About</a>
                            <a class="nav-link sm-h5 text-success fw-bold oswald-font" href="Product.html">Product</a>
                            <a class="nav-link sm-h5 text-success fw-bold oswald-font" href="Team.html">Team</a>
                        </div>
                    </div>
            
             

            </div>
        </nav>

    </header>

	<div class="alert alert-warning alert-dismissible fade show" role="alert">
		<strong>Due to COVID19!</strong> Open hour would be different!
		<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

	<div class="login-popup">
		<div class="box">
			<div class="img-area">
				<div class="img">
				</div>
				<h1 class="text-light fw-bold">Green Sausage</h1>
			</div>
			<div class="form">
				<div class="close">&times;</div>
				<h1 class="text-success">Green Sausage</h1>
				<form class="row g-3 needs-validation" id="application-form" novalidate>
					<div class="col-md-6 first-name">
						<label for="validationCustom01" class="form-label">First name</label>
						<input type="text" class="form-control" id="validationCustom01" required>
						<div class="invalid-feedback">
							Please fill out your first name.
						</div>
					</div>
					<div class="col-md-6 last-name">
						<label for="validationCustom02" class="form-label">Last name</label>
						<input type="text" class="form-control" id="validationCustom02" required>
						<div class="invalid-feedback">
							Please fill out your last name.
						</div>
					</div>
					<div class="col-md-12 Email">
						<label for="validationCustomUsername" class="form-label">Email</label>
						<div class="input-group has-validation">
						
							<input type="text" class="form-control" id="validationCustomUsername"
								aria-describedby="inputGroupPrepend" required>
							<div class="invalid-feedback">
								Please fill out your email.
							</div>
						</div>
					</div>
					
					<div class="col-12 apply-btn-col">
						<button class="btn btn-primary apply-btn" type="submit">Apply</button>			
					</div>
					

				</form>
			</div>
		</div>
	</div>

	<script>
		

		const loginPopup = document.querySelector(".login-popup");
  const close = document.querySelector(".close");


  window.addEventListener("load",function(){
 
   showPopup();
   // setTimeout(function(){
   //   loginPopup.classList.add("show");
   // },5000)

  })

  function showPopup(){
        const timeLimit = 2 // seconds;
        let i=0;
        const timer = setInterval(function(){
         i++;
         if(i == timeLimit){
          clearInterval(timer);
          loginPopup.classList.add("show");
         } 
         console.log(i)
        },1000);
  }


  close.addEventListener("click",function(){
    loginPopup.classList.remove("show");
  });

  (function () {
  'use strict'

  
  var forms = document.querySelectorAll('.needs-validation')

  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
</script>
</body>

</html>
