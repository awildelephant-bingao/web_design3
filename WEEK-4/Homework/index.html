<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">


    <title>A WILD ELEPHANT</title>

    <style>
        .navbar-brand img {
            max-width: 40px;
        }

        .col-12 img {
            max-width: 100%;
        }

        .col-12 p {
            text-align: center;

        }

        .col-12 button {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="https://cdn.logo.com/hotlink-ok/logo-social-sq.png" alt="my-logo" class="img-fluid" />
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Elephant</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Doggy</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Kitty</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Birdy</a>
                        </li>

                    </ul>

                </div>
            </div>
        </nav>

        <section class="py-5 text-xl-center container-fluid jumbotron"
            style="background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSpXsBtcasqLAyAYnvZodei_CcLpLqGFcBt3Q&usqp=CAU)">
            <div class="row py-lg-5">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <h1 class="fw-light">AWILDELEPHANT</h1>
                    <p class="lead text-muted">New coffee, delivered every two weeks.

                        Need more? We are a text or email away.</p>
                    <p>
                        <a href="#" class="btn btn-secondary my-2">JOIN THE CLUB</a>
                    </p>
                </div>
            </div>
        </section>
    </header>
    <br>
    <main class="container">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-3">
                <img src="Images/elephant-1.jpg">
                <p class="card">A WILD ELEPHANT</p>
                <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
            </div>
            <div class="col-12 col-md-6 col-lg-3">
                <img src="Images/elephant-2.jpg">
                <p class="card">TWO WILD ELEPHANTS</p>
                <p class="card-text">Elephants are the largest existing land animals.</p>
                <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
            </div>
            <div class="col-12 col-md-6 col-lg-3">
                <img src="Images/elephant-3.jpg">
                <p class="card">THREE WILD ELEPHANTS</p>
                <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
            </div>
            <div class="col-12 col-md-6 col-lg-3">
                <img src="Images/elephant-4.jpg">
                <p class="card">FOUR WILD ELEPHANTS</p>
                <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
            </div>
        </div>

    </main>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>
</body>

</html>
