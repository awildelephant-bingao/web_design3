<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <title>Multimedia and embeds</title>
</head>

<body>
    <main class="container">
        <div class="row">
            <div class="col">
                <div class="ratio ratio-16x9">
                    <video controls poster="https://www.slashfilm.com/wp/wp-content/images/Terminator-6-first-look.jpg">
                        <source src="MEDIA/small.mp4" type="video/mp4">
                        <source src="MEDIA/week12_multimedia_embeds_media_small.ogv" type="video/ogg">
                        <source src="MEDIA/week12_multimedia_embeds_media_small.webm" type="video/webm">
                    </video>
                </div>

            </div>
        </div>


        <hr>

        <div class="col">
            <div class="w-100">
                <audio controls class="w-100">
                    <source src="MEDIA/week12_multimedia_embeds_media_sample.wav" type="audio/wav">
                    <source src="MEDIA/week12_multimedia_embeds_media_sample.ogg" type="audio/ogg">
                    <source src="MEDIA/week12_multimedia_embeds_media_sample.mp3" type="audio/mpeg">
                </audio>

            </div>
        </div>

        <hr>

        <div class="col">
            <iframe src="https://en.wikipedia.org/wiki/Special:Random" class="w-100"></iframe>
        </div>

        <div class="row">
            <div class="col">
                <div class="ratio ratio-16x9">
                    <iframe src="https://www.youtube.com/embed/aqz-KE-bpKQ"
                        title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="ratio ratio-16x9">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3307.06426853765!2d-118.47258348439583!3d34.01656122705635!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c2bb242526d98f%3A0x97234c617c926874!2sSanta%20Monica%20College!5e0!3m2!1sen!2sus!4v1620776169988!5m2!1sen!2sus" width="1920" height="1080" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </div>

        <hr>

        <div class="row">
            <div class="col">
                <object data="MEDIA/the-basics-of-ux-design.pdf" class="w-100" height="500">
                    <a href="MEDIA/the-basics-of-ux-design.pdf">Download the file here.</a>
                </object>
            </div>
        </div>

        <hr>

        <div class="row">
            <div class="col">
                <embed src="MEDIA/the-basics-of-ux-design.pdf" class="w-100" height="500">
            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous">
    </script>


</body>

</html>
